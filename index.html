<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }
        h1 {
            text-shadow: 0 0 10px #00ff00;
        }
        button {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background-color: #00ff00;
            color: black;
        }
        pre {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            text-align: left;
            width: 80%;
            margin: auto;
            font-size: 14px;
            overflow-x: auto;
        }
        .terminal {
            border: 2px solid #00ff00;
            padding: 20px;
            width: 80%;
            margin: auto;
            box-shadow: 0 0 15px #00ff00;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hacker Terminal</h1>
    <div class="terminal">
        <button onclick="runPython()">Run Python</button>
        <pre id="output"></pre>
    </div>

    <script>
        function runPython() {
            fetch('/run_python')
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").textContent = data.output;
            });
        }
    </script>
</body>
</html>
